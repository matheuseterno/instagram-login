<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smart-instagram.png" alt="Smarthphone">
        </div>
        <div class="instagram-continue">
            <div class="group perfil">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-login.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como matheus.eterno</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group inf-account">
                <p class="not-account">Não é matheus.eterno</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicatico.</p>
                <div class="download">
                    <a href="#" class="download-app"><img src="./img/app-store-badge.png"></a>
                    <a href="#" class="download-app"><img src="./img/google-play-badge.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
